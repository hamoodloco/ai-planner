<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AI Planner - Smart Task Scheduling</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <!-- Split View Layout -->
        <div class="app-container">
            <!-- Sidebar (Left) -->
            <aside class="sidebar">
                <!-- Header with Voice Toggle -->
                <div class="sidebar-header">
                    <h1>üéØ AI Planner</h1>
                    <button
                        id="voiceToggle"
                        class="voice-toggle"
                        title="Voice Input (Coming Soon)"
                    >
                        üé§
                    </button>
                </div>

                <!-- Task Input Form -->
                <div class="task-input-section">
                    <h2>Create Task</h2>
                    <form id="taskForm">
                        <div class="form-group">
                            <input
                                type="text"
                                id="taskTitle"
                                placeholder="Task title..."
                                required
                            />
                        </div>

                        <div class="form-group">
                            <textarea
                                id="taskDescription"
                                rows="3"
                                placeholder="Description (optional)..."
                            ></textarea>
                        </div>

                        <div class="form-group">
                            <label class="file-input-label">
                                üì∑ Upload Image (OCR)
                                <input
                                    type="file"
                                    id="imageUpload"
                                    accept="image/*"
                                    style="display: none"
                                />
                            </label>
                        </div>

                        <div id="ocrResult" class="ocr-result hidden"></div>

                        <div class="radio-group">
                            <label class="radio-label">
                                <input
                                    type="radio"
                                    name="subtaskMethod"
                                    value="ai"
                                    checked
                                />
                                ü§ñ AI Breakdown
                            </label>
                            <label class="radio-label">
                                <input
                                    type="radio"
                                    name="subtaskMethod"
                                    value="manual"
                                />
                                ‚úèÔ∏è Manual
                            </label>
                        </div>

                        <button
                            type="submit"
                            class="btn-primary"
                            id="submitBtn"
                        >
                            Generate Plan
                        </button>
                    </form>
                </div>

                <!-- Unscheduled Tasks Pool -->
                <div class="unscheduled-tasks">
                    <h3>Unscheduled Tasks</h3>
                    <div id="taskPool" class="task-pool">
                        <!-- Tasks will be added here -->
                    </div>
                </div>
            </aside>

            <!-- Timeline View (Right) -->
            <main class="timeline-container">
                <div class="timeline-header">
                    <h2>Today's Schedule</h2>
                    <div class="timeline-actions">
                        <button
                            id="addToCalendarBtn"
                            class="btn-secondary"
                            disabled
                        >
                            üìÖ Sync to Calendar
                        </button>
                    </div>
                </div>

                <div id="timelineGrid" class="timeline-grid">
                    <!-- Timeline slots will be generated here -->
                </div>
            </main>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="loading-spinner hidden">
            <div class="spinner"></div>
            <p>Processing your task...</p>
        </div>

        <!-- Success Message -->
        <div id="successMessage" class="success-message hidden">
            <p>‚úÖ Events successfully added to Google Calendar!</p>
        </div>

        <!-- Voice Listening Indicator -->
        <div id="voiceIndicator" class="voice-indicator hidden">
            <div class="pulse-dot"></div>
            <p>Listening...</p>
        </div>

        <script src="app.js"></script>
    </body>
</html>
